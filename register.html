<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTS | Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="schedule.html">Agenda</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="form-content">
            <h1>Secure Your Ticket</h1>
        <form id="Registration-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email"> Email</label>
                <input type="email" id="email" required>
            </div>

            <div class=”form-group”>
                <label for="radio">Ticket Type</label>
                <div class=”radio-group”>
                    <span><input type="radio" name="pass" id="full" checked> <label for="full" style="display:inline">Full Summit(10000frs)</label></span><br><br>
                    <span><input type="radio" name="pass" id="single"> <label for="single" style="display:inline">Single Day(5000frs)</label></span>
                </div>
            </div>

            <div class="form-group">
                <label for="diet">Dietary Requirements</label>
                <select id="diet">
                    <option>No Preference</option>
                    <option>Vegan</option>
                    <option>Vegetarian</option>
                    <option>Gluten free</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Experience Goals</label>
                <textarea id="notes" placeholder="What do you hope to learn?"></textarea>
            </div>

            <div class="form-group">
                 <span><input type="checkbox" name="pass" id="partial" required> <label for="partial" style="display:inline">I agree to the <a href="terms.html" class=”btn-secondary”>terms and conditions</a></label></span>
            </div>

            <button type="submit">Complete Registration</button>
        </form>
        </div>
    </div>
</body>
</html>
